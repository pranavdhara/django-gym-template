{% extends 'gym/base.html' %}
{% load static %}
{% block title %}
    contact
{% endblock title %}
{% block content %}
<section class="contact section" id="contact">
    <div class="container">
        <div class="row">

            <div class="ml-auto col-lg-5 col-md-6 col-12">
                <h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="200">Feel free to ask anything</h2>

                <form  method="POST" class="contact-form webform" data-aos="fade-up" data-aos-delay="400"
                    role="form">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="name" placeholder="Name" required>

                    <input type="email" class="form-control" name="email" placeholder="Email" required >

                    <textarea class="form-control" rows="5" name="message" placeholder="Message" required ></textarea>

                    <button type="submit" class="form-control" id="submit-button" name="submit">Send
                        Message</button>
                </form>
            </div>

            <div class="mx-auto mt-4 mt-lg-0 mt-md-0 col-lg-5 col-md-6 col-12">
                <h2 class="mb-4" data-aos="fade-up" data-aos-delay="600">Where you can <span>find us</span></h2>

                <p data-aos="fade-up" data-aos-delay="800"><i class="fa fa-map-marker mr-1"></i> 120-240 Rio de
                    Janeiro - State of Rio de Janeiro, Brazil</p>

                <div class="google-map" data-aos="fade-up" data-aos-delay="900">
                    <iframe
                        src="https://maps.google.com/maps?q=Av.+LÃºcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        width="1920" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock content %}
